<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>CADASTRO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="cadas.css">
   
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend> <h1>CADASTRO</h1> </legend>
               
                <br>
                <div class="input">
                    <label for="nome">Nome completo</label>
                    <input type="text" nome="nome" id="nome" class="inputUser" required>
                     
                </div>

                <br><br>

                <div class="input">
                       <label for="nome">Email</label>
                       <input type="email" nome="email" id="email" class="inputUser" required>
                 
                </div> 

                <br><br> 

                <div class="input">
                    <label for="nome">Telefone</label>
                    <input type="tel" nome="telefone" id="telefone" class="inputUser" required>
                    
                </div>

                <br><br>
                <div class="input">
                    <label for="nome">Senha</label>
                    <input type="password" nome="senha" id="senha" class="inputUser" required>
                </div>

                <br><br>

                

                <button class="btn" inputmode="" onclick="">Enviar</button>

                
            </fieldset>
        </form>

    </div>
   
</body>
</html>
